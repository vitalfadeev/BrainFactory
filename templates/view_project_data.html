{% load static %}

{% block content %}

<br>

<div class="container">
    <div class="col s6 offset-s3">

        <div class="row">
            <div class="col s3">Name:</div>
            <div class="col s8">
              {{ batch.Project_Name }}
            </div>
        </div>

        <div class="row">
            <div class="col s3">Description:</div>
            <div class="col s8">
              {{ batch.Project_Description }}
            </div>
        </div>

        <div class="row">
            <div class="col s3">Make this project public:</div>
            <div class="col s8">
                <label>
                  {% if batch.Project_IsPublic %}
                  <input type="checkbox" checked="checked" disabled />
                  <span>public</span>
                  {% else %}
                  <span>not public</span>
                  {% endif %}
                  <div class="helper-text">
                      Waive all copyright and related rights. Others may freely build upon, enhance and reuse the works for any purposes without restriction under copyright or database law. More info
                  </div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col s3">Status:</div>
            <div class="col s8">
              {{ batch.status }}
            </div>
        </div>

        <div class="row">
            <div class="col s3">Version:</div>
            <div class="col s8">
              {{ batch.Batch_Version }}
            </div>
        </div>

    </div>
</div>

{% endblock %}
