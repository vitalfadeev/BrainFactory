{% extends 'view.html' %}
{% load static %}

{% block view %}

<div class="container">
    <div class="col s6 offset-s3">
        <div class="card-panel">

            <div class="card-content">
                <span class="card-title">{{ batch.Project_Name }}</span>
                <p>{{ batch.Project_Description }}</p>

                <div class="row">
                    <div class="col s2">Public:</div>
                    <div class="col s10">
                    {% if batch.Project_IsPublic %}
                        <label>
                          <input type="checkbox" checked="checked" disabled />
                          <span>public</span>
                          <div class="helper-text">
                              Waive all copyright and related rights. Others may freely build upon, enhance and reuse the works for any purposes without restriction under copyright or database law. More info
                          </div>
                        </label>
                    {% else %}
                        <div>not public</div>
                    {% endif %}
                    </div>
                </div>

                <div class="row"><div class="col s2">Status:</div><div class="col s10">{{ batch.status }}</div></div>
                <div class="row"><div class="col s2">Version:</div><div class="col s10">{{ batch.Batch_Version }}</div></div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
